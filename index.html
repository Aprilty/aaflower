  <script>
    // -----------------------------------------------------------------------
    // ‚ö†Ô∏è ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á Apps Script ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    // -----------------------------------------------------------------------
    const API_URL = "https://script.google.com/macros/s/AKfycbykNWYj-Bdit4PnqxRdOGHULxrxxNmO9G1p6lDz4wkSgQH3xiXPhqKA5zJxgLWHuN8zdQ/exec";
    // -----------------------------------------------------------------------

    const COLOR_MAP = { '#ef4444':'‡πÅ‡∏î‡∏á', '#f97316':'‡∏™‡πâ‡∏°', '#eab308':'‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á', '#84cc16':'‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏≠‡πà‡∏≠‡∏ô', '#22c55e':'‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', '#06b6d4':'‡∏ü‡πâ‡∏≤', '#3b82f6':'‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô', '#a855f7':'‡∏°‡πà‡∏ß‡∏á', '#ec4899':'‡∏ä‡∏°‡∏û‡∏π', '#ffffff':'‡∏Ç‡∏≤‡∏ß', '#000000':'‡∏î‡∏≥' };
    const flowerColors = Object.keys(COLOR_MAP);
    const bouquetColors = ['#ec4899', '#ef4444', '#ffffff', '#000000', '#3b82f6', '#eab308', '#a855f7'];

    let state = { fColors: [], bColors: [] };
    let orders = [];

    // üî• ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏£‡∏≤‡∏Ñ‡∏≤ (‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û)
    const PRICE_TIERS = [
        {n: 30, p: 639},
        {n: 20, p: 439},
        {n: 14, p: 339},
        {n: 10, p: 269},
        {n: 7, p: 199},
        {n: 5, p: 159},
        {n: 3, p: 109},
        {n: 1, p: 59}
    ];

    window.onload = function() {
        createFallingFlowers();
        renderColorPickers();
        document.getElementById('order-date').valueAsDate = new Date();
        document.getElementById('add-order-btn').onclick = handleAdd;
        document.getElementById('refresh-btn').onclick = () => {
            document.getElementById('refresh-btn').classList.add('spin-anim');
            setTimeout(() => document.getElementById('refresh-btn').classList.remove('spin-anim'), 800);
            fetchData();
        };
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
        calculatePrice();
        
        fetchData();
    };

    // üî• ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏≤‡∏Ñ‡∏≤‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (‡πÉ‡∏´‡∏°‡πà!)
    function calculatePrice() {
        const countInput = document.getElementById('flower-count');
        const priceInput = document.getElementById('price');
        
        let count = parseInt(countInput.value);
        if (isNaN(count) || count < 0) count = 0;

        let finalPrice = 0;

        if (count > 0) {
            // ‡∏´‡∏≤‡πÄ‡∏£‡∏ó‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î (‡πÄ‡∏£‡∏ó‡∏ó‡∏µ‡πà‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å)
            let baseTier = null;
            for (let tier of PRICE_TIERS) {
                if (count >= tier.n) {
                    baseTier = tier;
                    break;
                }
            }

            if (baseTier) {
                // ‡∏™‡∏π‡∏ï‡∏£: ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ê‡∏≤‡∏ô + (‡∏™‡πà‡∏ß‡∏ô‡∏ï‡πà‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ * 30 ‡∏ö‡∏≤‡∏ó)
                // ‡πÄ‡∏ä‡πà‡∏ô 4 ‡∏î‡∏≠‡∏Å: ‡∏ê‡∏≤‡∏ô‡∏Ñ‡∏∑‡∏≠ 3 ‡∏î‡∏≠‡∏Å(109‡∏ö.) ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡πà‡∏≤‡∏á‡∏Ñ‡∏∑‡∏≠ 1 ‡∏î‡∏≠‡∏Å -> 109 + (1*30) = 139
                const diff = count - baseTier.n;
                finalPrice = baseTier.p + (diff * 30);
            } else {
                // ‡∏Å‡∏£‡∏ì‡∏µ‡∏û‡∏¥‡πÄ‡∏®‡∏©: ‡∏ñ‡πâ‡∏≤‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 1 ‡∏î‡∏≠‡∏Å (‡πÄ‡∏ä‡πà‡∏ô 0) ‡∏Å‡πá 0 ‡∏ö‡∏≤‡∏ó (‡πÅ‡∏ï‡πà‡πÇ‡∏Ñ‡πâ‡∏î‡∏ô‡∏µ‡πâ‡∏Å‡∏±‡∏ô‡πÑ‡∏ß‡πâ‡∏ó‡∏µ‡πà tier 1 ‡πÅ‡∏•‡πâ‡∏ß)
                 finalPrice = 0; 
            }
        }
        
        priceInput.value = finalPrice;
    }

    async function fetchData() {
        const loader = document.getElementById('loading-overlay');
        const empty = document.getElementById('empty-state');
        const table = document.getElementById('table-wrapper');
        loader.classList.remove('hidden');
        try {
            const res = await fetch(API_URL + "?action=read");
            const data = await res.json();
            orders = data; 
            renderTable();
            loader.classList.add('hidden');
            empty.classList.add('hidden');
            table.classList.remove('hidden');
        } catch (err) {
            console.error(err);
            loader.classList.add('hidden');
            empty.classList.remove('hidden');
            document.querySelector('#empty-state p').innerText = "‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏•‡∏≠‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡πÉ‡∏´‡∏°‡πà";
        }
    }

    function handleAdd() {
        const name = document.getElementById('customer-name').value;
        const price = document.getElementById('price').value; // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤‡∏£‡∏≤‡∏Ñ‡∏≤‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÅ‡∏•‡πâ‡∏ß
        const dateVal = document.getElementById('order-date').value;
        if (!name) { alert('‚ö†Ô∏è ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞'); return; }
        
        const btn = document.getElementById('add-order-btn');
        btn.innerHTML = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        btn.disabled = true;

        const hasCrown = document.getElementById('addon-crown').checked;
        const hasButterfly = document.getElementById('addon-butterfly').checked;
        let noteText = document.getElementById('notes').value;
        let addons = [];
        if(hasCrown) addons.push("‡∏°‡∏á‡∏Å‡∏∏‡∏é");
        if(hasButterfly) addons.push("‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠");
        if(addons.length > 0) {
            const addonString = "[‡πÄ‡∏û‡∏¥‡πà‡∏°: " + addons.join(" + ") + "]";
            noteText = noteText ? noteText + " " + addonString : addonString;
        }

        const newItem = {
            id: 'id_' + Date.now(),
            customer_name: name,
            queue_number: document.getElementById('queue-number').value || '0', 
            flower_count: document.getElementById('flower-count').value || '1',
            order_date: dateVal,
            price: price || '0',
            notes: noteText, 
            flower_colors: state.fColors.map(c => COLOR_MAP[c] || c).join(', '),
            bouquet_colors: state.bColors.map(c => COLOR_MAP[c] || c).join(', '),
            is_paid: false,
            finish_or_not: 'not finish'
        };

        orders.push(newItem); 
        renderTable(); 
        resetForm();
        
        btn.innerHTML = '‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!';
        setTimeout(() => { btn.innerHTML = '‚ú® ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ‚ú®'; btn.disabled = false; }, 1500);

        fetch(API_URL + "?action=create", {
            method: 'POST', mode: 'no-cors', headers: { "Content-Type": "text/plain" }, body: JSON.stringify(newItem)
        }).catch(e => console.error("Error saving:", e));
    }

    function handleDelete(id) {
        if(!confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?')) return;
        orders = orders.filter(o => o.id !== id);

    function togglePaid(id, isPaid) {
        const item = orders.find(o => o.id == id);
        if (item) item.is_paid = isPaid;
        fetch(API_URL + "?action=update", {
            method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, is_paid: isPaid })
        });
    }

    function toggleFinish(id, isChecked) {
        const item = orders.find(o => o.id == id);
        const statusText = isChecked ? 'finish' : 'not finish';
        if (item) item.finish_or_not = statusText;
        fetch(API_URL + "?action=update", {
            method: 'POST', mode: 'no-cors', 
            body: JSON.stringify({ id: id, finish_or_not: statusText })
        });
    }

    function getDots(colorString) {
        if(!colorString) return '';
        const reverseMap = {};
        for(let k in COLOR_MAP) reverseMap[COLOR_MAP[k]] = k;
        return colorString.split(', ').map(c => {
            const hex = reverseMap[c] || c; 
            if(hex.startsWith('#')) return `<div class="w-2.5 h-2.5 rounded-full border border-gray-300 shadow-sm" style="background-color: ${hex};" title="${c}"></div>`;
            return `<span>${c}</span>`;
        }).join('');
    }

    function renderColorPickers() {
        const render = (colors, elId, type) => {
            const el = document.getElementById(elId);
            el.innerHTML = '';
            colors.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'color-btn transition-all duration-200';
                btn.style.backgroundColor = c;
                btn.onclick = () => {
                    const arr = type === 'f' ? state.fColors : state.bColors;
                    const idx = arr.indexOf(c);
                    if (idx > -1) { arr.splice(idx, 1); btn.classList.remove('selected', 'scale-110'); } 
                    else { arr.push(c); btn.classList.add('selected', 'scale-110'); }
                };
                el.appendChild(btn);
            });
        };
        render(flowerColors, 'flower-colors-picker', 'f');
        render(bouquetColors, 'bouquet-colors-picker', 'b');
    }
