 <body class="bg-gradient-to-b from-pink-50 to-rose-100 h-full text-gray-700 select-none">

   <div class="glass-card rounded-2xl p-5 mb-4 space-y-4 relative z-10">
    <div class="flex gap-3">
      <div class="w-2/3">

        <input type="text" id="name" class="input-field" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤">
      </div>
      <div class="w-1/3">
        <label class="text-xs font-bold text-pink-500 ml-1">‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà *</label>
        <input type="number" id="queue" class="input-field text-center font-bold text-pink-600" placeholder="0">

    <div class="flex gap-3">

    <div>

    <div class="pt-2 border-t border-pink-100 space-y-3">
      <div class="flex flex-col gap-2">

    <button id="save-btn" class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-pink-200 active:scale-95 transition-all mt-2 flex justify-center items-center gap-2 text-lg">
      <span>‚ú® ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ‚ú®</span>

   <div class="glass-card rounded-xl flex-1 flex flex-col overflow-hidden relative min-h-[200px]">
     <div class="bg-pink-100/50 p-3 px-4 flex justify-between items-center border-b border-pink-200">
       <span class="font-bold text-pink-700">üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ (<span id="count-display">0</span>)</span>
       <span id="total-display" class="bg-white text-green-600 text-xs font-bold px-2 py-1 rounded-lg shadow-sm border border-green-100">‡∏ø0</span>
     </div>
     
     <div id="loading" class="absolute inset-0 bg-white/80 z-20 flex flex-col items-center justify-center text-pink-400 gap-2 hidden">
        <div class="spinner"></div>
        <span class="text-xs font-bold animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</span>
     </div>

     <div class="overflow-y-auto p-0 flex-1 relative bg-white/50">

            <span class="text-4xl filter grayscale opacity-50">üå∑</span>
            <span class="text-sm">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏à‡πâ‡∏≤</span>

  <script>
    /* -------------------------------------------------------------
       ‚úÖ ‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö (‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ‡∏ô‡∏∞)
       ------------------------------------------------------------- */
    const API_URL = "https://script.google.com/macros/s/AKfycbxIrAI31xYNrCboyNNoOBDxA1k3n7WZzKn9Hg-sYLmReAZ7K58MTbIVaHi-xFRhL2oE/exec";
    
    const COLORS = ['#ef4444', '#f97316', '#f59e0b', '#84cc16', '#10b981', '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef', '#f43f5e', '#1f2937', '#ffffff'];
    let orders = [];
    let sColors = { f: [], b: [] };

    function init() {
        document.getElementById('date').valueAsDate = new Date();
        renderPickers();
        document.getElementById('save-btn').onclick = saveData;
        loadData();
    }

    function renderPickers() {
        ['flower', 'bouquet'].forEach(t => {
            const key = t === 'flower' ? 'f' : 'b';
            const div = document.getElementById(t + '-colors');
            COLORS.forEach(c => {
                const b = document.createElement('div');
                b.className = 'color-btn shrink-0';
                b.style.backgroundColor = c;
                if(c==='#ffffff') b.style.border = '1px solid #ddd';
                b.onclick = () => {
                    const idx = sColors[key].indexOf(c);
                    if(idx > -1) { sColors[key].splice(idx,1); b.classList.remove('selected'); }
                    else { sColors[key].push(c); b.classList.add('selected'); }
                };
                div.appendChild(b);
            });
        });
    }

    async function loadData() {
        toggleLoad(true);
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            // ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô Array
            orders = Array.isArray(data) ? data.map(d => ({...d, is_paid: String(d.is_paid).toLowerCase() === 'true'})) : [];
            renderTable();
        } catch(e) { 
            console.error("Load Error:", e); 
            // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á alert ‡∏Å‡∏ß‡∏ô‡πÉ‡∏à ‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÅ‡∏Ñ‡πà‡πÇ‡∏ä‡∏ß‡πå‡∏ß‡πà‡∏≤‡∏á‡πÜ
        }
        toggleLoad(false);
    }

    async function saveData() {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        
        // Validation ‡∏á‡πà‡∏≤‡∏¢‡πÜ
        if(!name) { alert('‚ö†Ô∏è ‡∏•‡∏∑‡∏°‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏ô‡∏∞!'); return; }
        
        const btn = document.getElementById('save-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<div class="spinner border-white border-t-transparent w-5 h-5"></div> <span class="text-sm">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...</span>';
        btn.disabled = true;

        const payload = {
            id: 'id_' + Date.now(),
            customer_name: name,
            queue_number: parseInt(document.getElementById('queue').value) || 0,
            flower_count: parseInt(document.getElementById('count').value) || 1,
            order_date: document.getElementById('date').value,
            price: parseFloat(price) || 0,
            notes: document.getElementById('notes').value,
            flower_colors: sColors.f.join(','),
            bouquet_colors: sColors.b.join(','),
            is_paid: false
        };

        // 1. ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠ Google ‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö) ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏£‡∏π‡πâ‡∏™‡∏∂‡∏Å‡πÄ‡∏£‡πá‡∏ß
        orders.push(payload);
        renderTable();
        resetForm();

        try {
            // 2. ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ Google Sheet (‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏ô CORS ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå)
            await fetch(API_URL + "?action=create", {
                method: "POST",
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
            
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
            btn.classList.remove('from-pink-500', 'to-rose-500');
            btn.classList.add('bg-green-500');
            btn.innerHTML = '<span>‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß</span>';
        } catch (e) {
            console.error(e);
            // ‡∏ñ‡∏∂‡∏á Error ‡πÉ‡∏ô console ‡πÅ‡∏ï‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏°‡∏±‡∏Å‡∏à‡∏∞‡πÄ‡∏Ç‡πâ‡∏≤ Sheet ‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ text/plain
            // ‡∏î‡∏±‡∏á‡∏ô‡∏±‡πâ‡∏ô‡πÑ‡∏°‡πà Alert ‡πÉ‡∏´‡πâ‡∏ï‡∏Å‡πÉ‡∏à ‡πÄ‡∏ß‡πâ‡∏ô‡πÅ‡∏ï‡πà‡∏ã‡∏µ‡πÄ‡∏£‡∏µ‡∏¢‡∏™‡∏à‡∏£‡∏¥‡∏á‡πÜ
        }

        // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏°
        setTimeout(() => { 
            btn.classList.add('from-pink-500', 'to-rose-500');
            btn.classList.remove('bg-green-500');
            btn.innerHTML = originalText; 
            btn.disabled = false; 
        }, 2000);
    }

    function resetForm() {
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('notes').value = '';
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
        sColors = { f: [], b: [] };
        // ‡πÑ‡∏°‡πà‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏¥‡∏ß‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏î‡∏ß‡∏Å
    }

    function renderTable() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        
        if(orders.length === 0) {
            document.getElementById('empty-msg').classList.remove('hidden');
        } else {
            document.getElementById('empty-msg').classList.add('hidden');
        }

        document.getElementById('count-display').innerText = orders.length;
        const total = orders.reduce((a,b)=>a+(parseFloat(b.price)||0),0);
        document.getElementById('total-display').innerText = '‡∏ø' + total.toLocaleString();

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏Ñ‡∏¥‡∏ß
        const sortedOrders = [...orders].sort((a,b) => (a.queue_number - b.queue_number));

        sortedOrders.forEach(o => {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-pink-50 hover:bg-pink-50/50 transition-colors group';
            
            let colorHtml = '';
            if(o.flower_colors) colorHtml += `<div class="flex gap-1 mb-1 items-center"><span class="text-[9px] bg-pink-100 text-pink-600 px-1 rounded">‡∏î‡∏≠‡∏Å</span> ${renderDots(o.flower_colors)}</div>`;
            if(o.bouquet_colors) colorHtml += `<div class="flex gap-1 items-center"><span class="text-[9px] bg-purple-100 text-purple-600 px-1 rounded">‡∏ä‡πà‡∏≠</span> ${renderDots(o.bouquet_colors)}</div>`;

            tr.innerHTML = `
                <td class="p-3 w-10 text-center font-bold text-gray-500 bg-gray-50/50">${o.queue_number}</td>
                <td class="p-3">
                    <div class="font-bold text-gray-700">${o.customer_name}</div>
                    ${o.notes ? `<div class="text-[10px] text-gray-500 bg-yellow-50 inline-block px-1 rounded border border-yellow-100 mt-1">üìù ${o.notes}</div>` : ''}
                </td>
                <td class="p-3 text-center text-sm font-semibold text-gray-600">${o.flower_count}</td>
                <td class="p-3">${colorHtml}</td>
                <td class="p-3 text-right font-bold text-pink-600">‡∏ø${parseInt(o.price).toLocaleString()}</td>
                <td class="p-3 text-right">
                    <button onclick="del('${o.id}')" class="w-8 h-8 rounded-full flex items-center justify-center text-gray-300 hover:text-red-500 hover:bg-red-50 transition-all font-bold text-lg">√ó</button>
                </td>
            `;
            list.appendChild(tr);
        });
    }

    function renderDots(str) {
        if(!str) return '';
        return str.split(',').map(c => `<div class="w-2.5 h-2.5 rounded-full border border-white shadow-sm ring-1 ring-black/5" style="background:${c}"></div>`).join('');
    }

    window.del = async (id) => {
        if(!confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ‡∏ô‡∏∞?')) return;
        orders = orders.filter(o => o.id !== id);
        renderTable();
        try { await fetch(API_URL + "?action=delete&id=" + id); } catch(e){}
    };

    function toggleLoad(show) {
        document.getElementById('loading').classList.toggle('hidden', !show);
    }

    init();
  </script>
