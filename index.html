  <script>
    // -----------------------------------------------------------------------
    // URL ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const API_URL = "https://script.google.com/macros/s/AKfycbykNWYj-Bdit4PnqxRdOGHULxrxxNmO9G1p6lDz4wkSgQH3xiXPhqKA5zJxgLWHuN8zdQ/exec";
    // -----------------------------------------------------------------------

    const COLOR_MAP = { '#ef4444':'‡πÅ‡∏î‡∏á', '#f97316':'‡∏™‡πâ‡∏°', '#eab308':'‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á', '#84cc16':'‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏≠‡πà‡∏≠‡∏ô', '#22c55e':'‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', '#06b6d4':'‡∏ü‡πâ‡∏≤', '#3b82f6':'‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô', '#a855f7':'‡∏°‡πà‡∏ß‡∏á', '#ec4899':'‡∏ä‡∏°‡∏û‡∏π', '#ffffff':'‡∏Ç‡∏≤‡∏ß', '#000000':'‡∏î‡∏≥' };
    const flowerColors = Object.keys(COLOR_MAP);
    const bouquetColors = ['#ec4899', '#ef4444', '#ffffff', '#000000', '#3b82f6', '#eab308', '#a855f7'];
    
    const PRICE_TIERS = [{n:30,p:639},{n:20,p:439},{n:14,p:339},{n:10,p:269},{n:7,p:199},{n:5,p:159},{n:3,p:109},{n:1,p:59}];

    let state = { fColors: [], bColors: [] };
    let orders = [];

    window.onload = function() {
        createFallingFlowers();
        renderColorPickers();
        document.getElementById('order-date').valueAsDate = new Date();
        document.getElementById('add-order-btn').onclick = handleAdd;
        calculatePrice();
        fetchData();
    };

    function calculatePrice() {
        const count = parseInt(document.getElementById('flower-count').value) || 0;
        const hasCrown = document.getElementById('addon-crown').checked;
        const hasButterfly = document.getElementById('addon-butterfly').checked;
        let finalPrice = 0;

        if (count > 0) {
            let baseTier = null;
            for (let tier of PRICE_TIERS) { if (count >= tier.n) { baseTier = tier; break; } }
            if (baseTier) finalPrice = baseTier.p + ((count - baseTier.n) * 30);
        }
        if (hasCrown) finalPrice += 15;
        if (hasButterfly) finalPrice += 10;
        document.getElementById('price').value = finalPrice;
    }

    async function fetchData() {
        const loader = document.getElementById('loading-overlay');
        const empty = document.getElementById('empty-state');
        const table = document.getElementById('table-wrapper');
        loader.classList.remove('hidden');
        try {
            const res = await fetch(API_URL + "?action=read");
            const data = await res.json();
            orders = data; 
            renderTable();
            loader.classList.add('hidden');
            empty.classList.add('hidden');
            table.classList.remove('hidden');
        } catch (err) {
            console.error(err);
            loader.classList.add('hidden');
            empty.classList.remove('hidden');
            document.querySelector('#empty-state p').innerText = "‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
        }
    }

    function handleAdd() {
        const name = document.getElementById('customer-name').value;
        const price = document.getElementById('price').value;
        const dateVal = document.getElementById('order-date').value;
        if (!name) { alert('‚ö†Ô∏è ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞'); return; }
        
        const btn = document.getElementById('add-order-btn');
        btn.innerHTML = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        btn.disabled = true;

        const hasCrown = document.getElementById('addon-crown').checked;
        const hasButterfly = document.getElementById('addon-butterfly').checked;
        let noteText = document.getElementById('notes').value;
        let addons = [];
        if(hasCrown) addons.push("‡∏°‡∏á‡∏Å‡∏∏‡∏é");
        if(hasButterfly) addons.push("‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠");
        if(addons.length > 0) {
            const addonString = "[‡πÄ‡∏û‡∏¥‡πà‡∏°: " + addons.join(" + ") + "]";
            noteText = noteText ? noteText + " " + addonString : addonString;
        }

        const newItem = {
            id: 'id_' + Date.now(),
            customer_name: name,
            queue_number: '...',
            flower_count: document.getElementById('flower-count').value || '1',
            order_date: dateVal,
            price: price || '0',
            notes: noteText, 
            flower_colors: state.fColors.map(c => COLOR_MAP[c] || c).join(', '),
            bouquet_colors: state.bColors.map(c => COLOR_MAP[c] || c).join(', '),
            is_paid: false,
            finish_or_not: 'not finish'
        };

        orders.push(newItem); 
        renderTable(); 
        resetForm();
        
        fetch(API_URL + "?action=create", {
            method: 'POST', mode: 'no-cors', headers: { "Content-Type": "text/plain" }, body: JSON.stringify(newItem)
        }).then(() => {
            btn.innerHTML = '‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!';
            setTimeout(() => { 
                btn.innerHTML = '‚ú® ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ‚ú®'; 
                btn.disabled = false;
                fetchData(); 
            }, 1000);
        }).catch(e => {
            console.error(e);
            alert('‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤');
            btn.disabled = false;
        });
    }

    function handleDelete(id) {
        if(!confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) return;
        orders = orders.filter(o => o.id !== id);
        renderTable();
        fetch(API_URL + "?action=delete&id=" + id, { method: 'POST', mode: 'no-cors' });
    }

    function togglePaid(id, isPaid) {
        const item = orders.find(o => o.id == id);
        if (item) item.is_paid = isPaid;
        fetch(API_URL + "?action=update", { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, is_paid: isPaid }) });
    }

    function toggleFinish(id, isChecked) {
        const item = orders.find(o => o.id == id);
        item.finish_or_not = isChecked ? 'finish' : 'not finish';
        fetch(API_URL + "?action=update", { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, finish_or_not: item.finish_or_not }) });
    }

    function renderTable() {
        const tbody = document.getElementById('orders-list-body');
        tbody.innerHTML = '';
        let total = 0;
        
        orders.sort((a, b) => {
            if (a.order_date !== b.order_date) return new Date(a.order_date) - new Date(b.order_date);
            return (parseInt(a.queue_number)||999) - (parseInt(b.queue_number)||999);
        });

        orders.forEach(order => {
            if (!order.is_paid) total += parseFloat(order.price) || 0;
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-white/50 transition-colors';
            
            const isFinished = (order.finish_or_not === 'finish');
            const isPriority = order.notes && order.notes.includes('‡∏Å‡πà‡∏≠‡∏ô');
            const queueStyle = isPriority ? 'text-red-500 font-extrabold text-lg' : 'text-pink-600 font-bold';

            let dateDisplay = "-";
            if(order.order_date) {
                const d = new Date(order.order_date);
                if(!isNaN(d)) dateDisplay = d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });
                else dateDisplay = order.order_date;
            }

            tr.innerHTML = `
                <td class="text-center text-xs font-bold text-gray-500">${dateDisplay}</td>
                <td class="text-center ${queueStyle}">${order.queue_number}</td>
                <td>
                    <div class="font-bold text-gray-700 text-sm truncate max-w-[100px]">${order.customer_name}</div>
                    ${order.notes ? `<div class="text-[10px] text-pink-500 font-medium truncate max-w-[100px]">${order.notes}</div>` : ''}
                </td>
                <td class="text-center"><span class="bg-pink-100 text-pink-700 px-2 py-0.5 rounded text-xs font-bold">${order.flower_count}</span></td>
                <td>
                    <div class="flex flex-col gap-1 text-[10px] text-gray-500">
                        <div class="flex items-center gap-1">
                           <span class="text-pink-400 font-bold">‡∏î:</span> <div class="flex gap-1 flex-wrap">${getDots(order.flower_colors)}</div>
                        </div>
                        <div class="flex items-center gap-1">
                           <span class="text-purple-400 font-bold">‡∏ä:</span> <div class="flex gap-1 flex-wrap">${getDots(order.bouquet_colors)}</div>
                        </div>
                    </div>
                </td>
                <td class="text-right font-bold text-gray-600 text-xs">${Number(order.price).toLocaleString()}</td>
                <td class="text-center">
                    <label class="tgl-wrap finish-toggle scale-75 origin-center">
                        <input type="checkbox" class="tgl-inp" ${isFinished ? 'checked' : ''} onchange="toggleFinish('${order.id}', this.checked)">
                        <span class="tgl-bg"><span class="tgl-ball"></span></span>
                    </label>
                </td>
                <td class="text-center">
                    <label class="tgl-wrap scale-75 origin-center">
                        <input type="checkbox" class="tgl-inp" ${order.is_paid ? 'checked' : ''} onchange="togglePaid('${order.id}', this.checked)">
                        <span class="tgl-bg"><span class="tgl-ball"></span></span>
                    </label>
                </td>
                <td class="text-center">
                    <button onclick="handleDelete('${order.id}')" class="text-red-300 hover:text-red-500 text-base font-bold">√ó</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById('order-count').innerText = orders.length;
        document.getElementById('total-revenue').innerText = '‡∏ø' + total.toLocaleString();
    }

    function getDots(colorString) {
        if(!colorString) return '-';
        const reverseMap = {};
        for(let k in COLOR_MAP) reverseMap[COLOR_MAP[k]] = k;
        return colorString.split(', ').map(c => {
            const hex = reverseMap[c] || c; 
            if(hex.startsWith('#')) return `<div class="w-2.5 h-2.5 rounded-full border border-gray-300 shadow-sm shrink-0" style="background:${hex};"></div>`;
            return `<span>${c}</span>`;
        }).join('');
    }

    function resetForm() {
        document.getElementById('customer-name').value = '';
        document.getElementById('flower-count').value = '1'; 
        document.getElementById('notes').value = '';
        document.getElementById('addon-crown').checked = false;
        document.getElementById('addon-butterfly').checked = false;
        state.fColors = []; state.bColors = [];
        renderColorPickers();
        calculatePrice(); 
        document.getElementById('customer-name').focus();
    }
    function renderColorPickers() {
        const render = (colors, elId, type) => {
            const el = document.getElementById(elId);
            el.innerHTML = '';
            colors.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'color-btn transition-all duration-200';
                btn.style.backgroundColor = c;
                btn.onclick = () => {
                    const arr = type === 'f' ? state.fColors : state.bColors;
                    const idx = arr.indexOf(c);
                    if (idx > -1) { arr.splice(idx, 1); btn.classList.remove('selected', 'scale-110'); } 
                    else { arr.push(c); btn.classList.add('selected', 'scale-110'); }
                };
                el.appendChild(btn);
            });
        };
        render(flowerColors, 'flower-colors-picker', 'f');
        render(bouquetColors, 'bouquet-colors-picker', 'b');
    }

        const container = document.getElementById('falling-container');
        const emojis = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üå∑', 'üíê'];
        for (let i = 0; i < 20; i++) {
            const el = document.createElement('div');
            el.className = 'falling-item';
            el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + '%';
            el.style.animationDuration = (Math.random() * 5 + 8) + 's';
            el.style.animationDelay = (Math.random() * 5) + 's';
            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
            container.appendChild(el);
        }
    }
