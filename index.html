  <script>
    // --- Configuration ---
    const COLORS = [
      '#ef4444', '#f97316', '#f59e0b', '#84cc16', '#10b981', 
      '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef', '#f43f5e', 
      '#1f2937', '#ffffff'
    ];

    // --- State ---
    let orders = [];
    let state = { fColors: [], bColors: [] };
    let pendingDelete = null;

    // --- Setup ---
    function init() {
      // Set Date
      document.getElementById('order-date').valueAsDate = new Date();
      
      // Init Pickers
      renderPicker('flower', COLORS);
      renderPicker('bouquet', COLORS);
      
      // Events
      document.getElementById('add-order-btn').onclick = handleAdd;
      document.getElementById('cancel-delete-btn').onclick = () => toggleModal(false);
      document.getElementById('confirm-delete-btn').onclick = handleDelete;
      
      // SDK
      if (!window.dataSdk) window.dataSdk = { init:async()=>{}, create:async()=>{return{isOk:true}}, update:async()=>{}, delete:async()=>{} };
      window.dataSdk.init({ onDataChanged: (d) => { if(d) { orders=d; renderList(); } } });
    }

    function renderPicker(type, colors) {
      const container = document.getElementById(`${type}-colors-picker`);
      colors.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'color-btn';
        btn.style.backgroundColor = c;
        if(c==='#ffffff') btn.style.border = '1px solid #ddd';
        
        btn.onclick = () => {
          const list = state[`${type.charAt(0)}Colors`]; // fColors or bColors
          const idx = list.indexOf(c);
          if (idx > -1) { list.splice(idx,1); btn.classList.remove('selected'); }
          else { list.push(c); btn.classList.add('selected'); }
        };
        container.appendChild(btn);
      });
    }

    async function handleAdd() {
      const form = {
        name: document.getElementById('customer-name').value,
        queue: document.getElementById('queue-number').value,
        count: document.getElementById('flower-count').value,
        date: document.getElementById('order-date').value,
        price: document.getElementById('price').value,
        notes: document.getElementById('notes').value
      };

      if (!form.name || !form.price) {
        alert('‚ö†Ô∏è ‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ö‡∏£‡∏≤‡∏Ñ‡∏≤‡∏´‡∏ô‡πà‡∏≠‡∏¢‡∏ô‡πâ‡∏≤');
        return;
      }

      const btn = document.getElementById('add-order-btn');
      btn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
      
      const payload = {
        customer_name: form.name,
        queue_number: parseInt(form.queue) || 0,
        flower_count: parseInt(form.count) || 1,
        order_date: form.date,
        price: parseFloat(form.price),
        notes: form.notes,
        flower_colors: state.fColors.join(','),
        bouquet_colors: state.bColors.join(','),
        is_paid: false,
        __backendId: 'id_' + Date.now()
      };

      await window.dataSdk.create(payload);
      orders.push(payload);
      
      resetForm();
      renderList();
      btn.innerText = '‚ú® ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ‚ú®';
    }

    function resetForm() {
      document.getElementById('customer-name').value = '';
      document.getElementById('price').value = '';
      document.getElementById('flower-count').value = '';
      document.getElementById('notes').value = '';
      // Reset colors visually
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
      state.fColors = [];
      state.bColors = [];
    }

    function renderList() {
      const list = document.getElementById('orders-list');
      const sorted = [...orders].sort((a,b) => (a.queue_number||0) - (b.queue_number||0));
      
      // Update Summary
      document.getElementById('order-count').innerText = orders.length;
      document.getElementById('total-revenue').innerText = '‡∏ø' + orders.reduce((s,o)=>s+(o.price||0),0).toLocaleString();

      if (sorted.length === 0) {
        list.innerHTML = '<div class="text-center py-8 text-gray-300 text-sm font-light">... ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡πâ‡∏≤ ...</div>';
        return;
      }

      list.innerHTML = '';
      sorted.forEach(o => {
        const item = document.createElement('div');
        item.className = 'bg-white rounded-xl p-3 shadow-sm border border-pink-50 flex items-center justify-between';
        item.innerHTML = `
          <div class="flex items-center gap-3 overflow-hidden">
            <div class="bg-pink-100 text-pink-600 w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs shrink-0 border border-pink-200">
              ${o.queue_number}
            </div>
            <div class="min-w-0">
              <div class="font-bold text-gray-700 text-sm truncate">${o.customer_name}</div>
              <div class="text-[10px] text-gray-400 flex gap-2">
                 <span>${o.flower_count} ‡∏î‡∏≠‡∏Å</span>
                 ${renderDots(o.flower_colors)}
              </div>
            </div>
          </div>
          <div class="flex items-center gap-2 shrink-0">
            <div class="font-bold text-pink-600 text-sm">‡∏ø${o.price}</div>
            <button onclick="askDelete('${o.__backendId}')" class="w-7 h-7 flex items-center justify-center text-gray-300 hover:text-red-500 transition-colors">√ó</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function renderDots(str) {
      if(!str) return '';
      return `<div class="flex -space-x-1">${str.split(',').slice(0,3).map(c=>`<div class="w-2 h-2 rounded-full border border-white" style="background:${c}"></div>`).join('')}</div>`;
    }

    // Global scope for onclick
    window.askDelete = (id) => {
      pendingDelete = orders.find(o => o.__backendId === id);
      toggleModal(true);
    };

    window.handleDelete = async () => {
      if(pendingDelete) {
        await window.dataSdk.delete(pendingDelete);
        orders = orders.filter(o => o.__backendId !== pendingDelete.__backendId);
        renderList();
      }
      toggleModal(false);
    };

    function toggleModal(show) {
      const el = document.getElementById('delete-modal');
      if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
    }

    init();
  </script>
